<div id="loader">
    <img src="logo.svg" width="60" height="60" />
</div>

<script>
var scheme = localStorage.getItem('vueuse-color-scheme') || 'light';

var prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;

if (scheme === 'auto' && prefersDark) {
    scheme = 'dark';
}

document.getElementById('loader').style.backgroundColor = scheme === 'dark' ? '#374151' : 'white';
</script>

<style>
html, body {
    margin:0;
    padding:0;
}

#loader {
    width:100%;
    height:100%;
    position:absolute;
    display: flex;
    align-items: center;
    justify-content: center;
}
</style>
